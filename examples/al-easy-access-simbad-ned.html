<!doctype html>
<html>
<head>
</head>
<body>

<div id="aladin-lite-div" style="width: 1024px; height: 768px"></div>

<script type="module">
  import A from '../src/js/A.js';
  let aladin;
  A.init.then(() => {
      // Start up Aladin Lite
      aladin = A.aladin('#aladin-lite-div', {target: 'orion', projection: 'CAR', fov: 0.25, showContextMenu: true, fullScreen: true});

      aladin.addCatalog(A.catalogFromSimbad('orion', 10, {onClick: 'showTable', limit: 100000}));
      //aladin.addCatalog(A.catalogFromNED('09 55 52.4 +69 40 47', 0.1, {onClick: 'showPopup', shape: 'plus'}));
  });
</script>

</body>
</html>
