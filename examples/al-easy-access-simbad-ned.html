<!doctype html>
<html>
<head>
</head>
<body>

<div id="aladin-lite-div" style="width: 1024px; height: 768px"></div>
<script>let aladin;</script>
<script type="module">
  import A from '../src/js/A.js';
  A.init.then(() => {
      // Start up Aladin Lite
      aladin = A.aladin('#aladin-lite-div', {
        target: '09 55 52.4 +69 40 47',
        fov: 0.25,
        showContextMenu: true,
        fullScreen: true,
        showSimbadPointerControl: true,
        showLayersControl: false,
        showSimbadPointerControl: false,
        showShareControl: true,
        showStatusBar: {
          position: {
            bottom: 0,
            left: 50
          },
          cssStyle: {
            border: '1px solid white',
            color: 'yellow',
          }
        },
        showStackLayerControl: true,
        samp: true,
      });

      aladin.addCatalog(A.catalogFromSimbad('09 55 52.4 +69 40 47', 0.1, {onClick: 'showTable', limit: 1000}));
      aladin.addCatalog(A.catalogFromNED('09 55 52.4 +69 40 47', 0.1, {onClick: 'showPopup', shape: 'plus'}));
  });
</script>

</body>
</html>
