<!doctype html>
<html>
<head>

</head>
<body>

<div id="aladin-lite-div" style="width: 1024px; height: 768px"></div>

<script type="module">
    import A from '../src/js/A.js';
    let aladin;
    A.init.then(() => {
        // Start up Aladin Lite
        aladin = A.aladin('#aladin-lite-div', {
            fov: 360,
            target: '0 0',
            fullScreen: true,
            survey: ["azef", "jfjfj", "jfj", "P/allWISE/color"],
            showCooGrid: true,
        });
    });
</script>

</body>
</html>
